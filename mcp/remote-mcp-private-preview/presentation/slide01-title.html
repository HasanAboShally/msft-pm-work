<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0078D4;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header-bar {
  background: #002050;
  height: 8pt;
  width: 100%;
}
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 0 60pt;
}
h1 {
  color: #ffffff;
  font-size: 42pt;
  font-weight: bold;
  margin: 0 0 12pt 0;
}
.subtitle {
  color: #B4D6F5;
  font-size: 22pt;
  margin: 0 0 30pt 0;
}
.badge {
  display: inline-block;
  background: #FFB900;
  padding: 8pt 20pt;
  border-radius: 4pt;
  margin-bottom: 40pt;
}
.badge p {
  color: #000000;
  font-size: 14pt;
  font-weight: bold;
  margin: 0;
}
.footer {
  padding: 20pt 60pt;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.footer p {
  color: #B4D6F5;
  font-size: 11pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="main">
  <div class="badge"><p>PRIVATE PREVIEW</p></div>
  <h1>Getting Started with<br>Fabric MCP Server</h1>
  <p class="subtitle">Enabling AI agents to interact with Microsoft Fabric</p>
</div>
<div class="footer">
  <p>Microsoft Fabric | February 2026</p>
  <p>habos@microsoft.com</p>
</div>
<div class="footer">
  <p>Microsoft Confidential</p>
  <p>1</p>
</div>
</body>
</html>
