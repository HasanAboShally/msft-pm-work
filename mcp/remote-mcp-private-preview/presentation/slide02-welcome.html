<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
.header {
  background: #0078D4;
  padding: 25pt 50pt;
}
.header h1 {
  color: #ffffff;
  font-size: 28pt;
  font-weight: bold;
  margin: 0;
}
.content {
  flex: 1;
  padding: 35pt 50pt;
  display: flex;
  flex-direction: column;
}
.highlight-box {
  background: #F0F6FC;
  border-left: 6pt solid #0078D4;
  padding: 20pt 25pt;
  margin-bottom: 25pt;
}
.highlight-box p {
  color: #002050;
  font-size: 16pt;
  margin: 0;
  line-height: 1.5;
}
.goal {
  margin-top: 10pt;
}
.goal h2 {
  color: #0078D4;
  font-size: 16pt;
  margin: 0 0 12pt 0;
}
.goal p {
  color: #333333;
  font-size: 14pt;
  margin: 0;
}
.time-badge {
  display: inline-block;
  background: #107C10;
  padding: 6pt 14pt;
  border-radius: 4pt;
  margin-top: 15pt;
}
.time-badge p {
  color: #ffffff;
  font-size: 12pt;
  font-weight: bold;
  margin: 0;
}
.footer {
  display: flex;
  justify-content: space-between;
  padding: 8pt 50pt;
  background: #F5F5F5;
}
.footer p {
  color: #666666;
  font-size: 8pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1>Welcome</h1>
</div>
<div class="content">
  <div class="highlight-box">
    <p><b>Thank you for being part of a select group</b> helping shape how AI agents interact with Microsoft Fabric.</p>
  </div>
  <div class="goal">
    <h2>What This Guide Covers</h2>
    <p>This guide will get you connected and productive with Fabric MCP Server.</p>
    <div class="time-badge"><p>Under 15 minutes to get started</p></div>
  </div>
</div>
<div class="footer">
  <p>Microsoft Confidential</p>
  <p>2</p>
</div>
</body>
</html>
