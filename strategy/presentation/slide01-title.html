<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1C2833;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.accent-bar {
  position: absolute;
  top: 0;
  left: 0;
  width: 720pt;
  height: 8pt;
  background: #5DADE2;
}
.title {
  color: #FFFFFF;
  font-size: 44pt;
  font-weight: bold;
  margin: 0 0 15pt 0;
  text-align: center;
}
.subtitle {
  color: #5DADE2;
  font-size: 24pt;
  margin: 0 0 40pt 0;
  text-align: center;
}
.meta {
  color: #AAB7B8;
  font-size: 14pt;
  margin: 0;
  text-align: center;
}
</style>
</head>
<body>
<div class="accent-bar"></div>
<h1 class="title">DXA Strategy Brainstorm</h1>
<p class="subtitle">30-Minute Working Session</p>
<p class="meta">February 2026 | PMs &amp; Engineering Managers</p>
</body>
</html>
