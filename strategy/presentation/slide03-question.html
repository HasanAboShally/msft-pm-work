<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1C2833;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.question {
  color: #AAB7B8;
  font-size: 18pt;
  margin: 0 0 20pt 0;
  text-align: center;
}
.vision {
  color: #FFFFFF;
  font-size: 32pt;
  font-weight: bold;
  margin: 0 60pt;
  text-align: center;
  line-height: 1.4;
}
.accent {
  color: #5DADE2;
}
.subtext {
  color: #AAB7B8;
  font-size: 14pt;
  margin: 30pt 80pt 0 80pt;
  text-align: center;
  line-height: 1.5;
}
</style>
</head>
<body>
<p class="question">The Question</p>
<h1 class="vision">How do we enhance the lives of <span class="accent">professional developers</span> through intelligent automation?</h1>
<p class="subtext">We've identified five potential directions. Each stands alone, but they can be composed.<br/>We want your input on prioritization, feasibility, and what we're missing.</p>
</body>
</html>
