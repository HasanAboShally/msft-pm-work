<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1C2833;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.accent-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 720pt;
  height: 8pt;
  background: #5DADE2;
}
.title {
  color: #FFFFFF;
  font-size: 36pt;
  font-weight: bold;
  margin: 0 0 25pt 0;
  text-align: center;
}
.subtitle {
  color: #5DADE2;
  font-size: 22pt;
  margin: 0 0 50pt 0;
  text-align: center;
}
.notes-label {
  color: #AAB7B8;
  font-size: 14pt;
  margin: 0;
  text-align: center;
}
</style>
</head>
<body>
<h1 class="title">Open Discussion</h1>
<p class="subtitle">Your Ideas, Feedback, and Questions</p>
<p class="notes-label">Notes captured during meeting...</p>
<div class="accent-bar"></div>
</body>
</html>
